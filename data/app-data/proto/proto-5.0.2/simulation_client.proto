*/
enum EnumHumanState {
    healthy = 0; //!< Healthy state
    injured = 1; //!< Injured state
    deadly  = 2; //!< Dead state // $$$$ ABR 2011-07-20: FIXME RENAME
}

/** @enum EnumHumanLocation
