*/
message UnitIdentification {
    /** @enum Level
        @brief Indicates the level of identification of a unit
    */
    enum Level {
        identified = 0; //!< The unit has been identified
        recognized = 1; //!< The unit has been recognized
        detected   = 2; //!< The unit has been detected
