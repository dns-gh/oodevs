    //! The bed capacities
    repeated MedicalTreatmentBedCapacity bed_capacities        = 2;
    //! The facility current status
    optional EnumMedicalTreatmentStatus  facility_status       = 3;
    //! The total number of doctors
    optional uint32                      doctors               = 4;
