[#ftl]
<div class="row">
    <div class="span9">
        <div id="upload_error"></div>
        <div id="packages">
            [#-- auto-generated templates --]
            <script type="text/template" id="package_error_template">
                <div class="alert alert-error"><b>Error</b> {{content}}</div>
            </script>
            <script type="text/template" id="package_template">
                <table class="table table-striped">
                    [#macro row type]
                    <thead[#if type != "model"] class="sub_header"[/#if]>
                        <tr class="package_row">
                            <th class="type">${type}s</th>
                            <th>Package</th>
                            <th>Version</th>
                            <th>Last Update</th>
                            <th>Checksum</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#forall items "${type}"}}
                        <tr rel="briefing_{{id}}" class="package_row">
                            <td class="name">{{name}}</td>
                            <td class="name">{{package}}</td>
                            <td>{{version}}</td>
                            <td>{{date}}</td>
                            <td>0x{{checksum}}</td>
                            <td class="action">
                                [#if type == "exercise"]
                                <a class="btn more" data-toggle="button"><i class="icon-th-list"></i> More <span class="caret"></span></a>
                                [/#if]
                                <a class="btn delete"><i class="icon-trash"></i> </a>
                            </td>
                        </tr>
                        [#if type == "exercise"]
                        <tr id="briefing_{{id}}" class="hide">
                            <td colspan="100%" class="item_briefing">
                                {{#if model.length}}<div><span class="item_label">Model</span> {{model}}</div>{{/if}}
                                {{#if terrain.length}}<div><span class="item_label">Terrain</span> {{terrain}}</div>{{/if}}
                                <div class="briefing_content">{{{briefing}}}</div>
                            </td>
                        </tr>
                        <tr class="hide">
                            <td colspan="100%"></td>
                        </tr>
                        [/#if]
                        {{/forall}}
                    </tbody>
                    [/#macro]
                    [@row type="model" /]
                    [@row type="terrain" /]
                    [@row type="exercise" /]
                </table>
            </script>
        </div>
    </div>
</div>
