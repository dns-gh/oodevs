[#ftl]
<div id="session_create" class="modal fade hide">
    <div class="modal-header">
        <a class="close" data-dismiss="modal"><i class="icon-remove"></i></a>
        <h3>Create New Session</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="session_name">Name</label>
                <div class="controls">
                    <input type="text" class="input-large" id="session_name"/>
                    <span class="hide help-inline">Missing name</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="session_exercise">Exercise</label>
                <div class="controls">
                    <select id="session_exercise">
                    </select>
                    <span class="hide help-inline">Invalid exercise</span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <span class="alert hide alert-error"></span>
        <a class="btn btn_click"> Create</a>
        <a class="btn btn-primary" data-dismiss="modal"> Cancel</a>
    </div>
</div>
<div class="row">
    <div class="span9">
        <div id="session_error"></div>
        <span class="session_actions">
            <a data-toggle="modal" href="#session_create" class="btn"><i class="icon-plus"></i> Create...</a>
            <a class="btn disabled"><i class="icon-share-alt"></i> Restore</a>
        </span>
        <span class="form-search session_search">
            <input type="text" class="input-large search-query" placeholder="Search..."/>
            <i class="icon-search"></i>
        </span>
    </div>
</div>
<div id="sessions">
    [#-- auto-generated templates --]
    <script type="text/template" id="session_error_template">
        <div class="alert alert-error"><b>Error</b> {{content}}</div>
    </script>
    <script type="text/template" id="session_template">
        <div id="id_{{{id}}}" class="span9">
            <div class="well session_row">
                <span class="well {{{status}}}"></span>
                <div class="span2">
                    <div class="session_name">{{name}}</div>
                    <div class="session_exercise">{{exercise}}</div>
                    <div class="session_model">Model: 2010-12-10</div>
                </div>
                <div class="span6">
                    <div>Started 2012-01-01 at 00:00:00</div>
                    <div>Time running 00:00:00</div>
                    <div>0 clients connected</div>
                </div>
                <div class="btn-group session_top_right">
                    <a title="Loading..." class="btn hide disabled spin_btn"></a>
                    {{#is_option status playing="" paused="" replaying=""}}
                    <a title="URL" class="btn link disabled"><i class="icon-tag"></i></a>
                    {{/is_option}}
                    {{#is_option status paused="" stopped=""}}
                    <a title="Play" class="btn play"><i class="icon-play"></i></a>
                    {{/is_option}}
                    {{#is_option status playing=""}}
                    <a title="Pause" class="btn pause disabled"><i class="icon-pause"></i></a>
                    {{/is_option}}
                    {{#is_option status playing="" paused="" replaying=""}}
                    <a title="Stop" class="btn stop"><i class="icon-stop"></i></a>
                    {{/is_option}}
                    {{#is_option status playing="" paused="" stopped=""}}
                    <a title="Replay" class="btn replay disabled"><i class="icon-repeat"></i></a>
                    {{/is_option}}
                    {{#is_option status stopped=""}}
                    <a title="Settings" class="btn config disabled"><i class="icon-cog"></i> </a>
                    {{/is_option}}
                    {{#is_option status playing="" paused="" stopped=""}}
                    <a title="Clone" class="btn clone disabled"><i class="icon-plus-sign"></i></a>
                    {{/is_option}}
                    {{#is_option status stopped=""}}
                    <a title="Download" class="btn download disabled"><i class="icon-download-alt"></i></a>
                    {{/is_option}}
                    {{#is_option status stopped=""}}
                    <a title="Archive" class="btn archive disabled"><i class="icon-lock"></i></a>
                    {{/is_option}}
                    {{#is_option status stopped=""}}
                    <a title="Delete" class="btn delete"><i class="icon-trash"></i></a>
                    {{/is_option}}
                </div>
                <div class="session_bottom_right">
                    <a href="#" class="btn"><i class="icon-th-list"></i> More <span class="caret"></span></a>
                </div>
            </div>
        </div>
    </script>
</div>
