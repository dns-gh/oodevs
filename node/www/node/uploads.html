[#ftl]
<div class="row">
    <div class="span9">
        <div id="upload_error"></div>
        <div class="hide">
            <iframe id="upload_target" name="upload_target"></iframe>
        </div>
        <form id="upload_form" class="form-horizontal" enctype="multipart/form-data" method="post" target="upload_target">
            <div class="control-group">
                <label class="control-label"><strong>Package</strong></label>
                <div class="controls">
                    <input type="file" name="pack"/>
                    <a class="btn upload"><i class="icon-upload"></i> Upload</a>
                </div>
            </div>
        </form>
        <div class="hide alert alert-info upload_alert">
            <a class="spin_btn"></a>
            <span>
                <strong>Uploading, </strong>
                please wait...
            </span>
        </div>
        <div id="packages">
            [#-- auto-generated templates --]
            <script type="text/template" id="upload_error_template">
                <div class="alert alert-error"><b>Error</b> {{content}}</div>
            </script>
            <script type="text/template" id="package_template">
                <form class="well package">
                    <div class="package_name"> {{name}} <span class="version label label-info">{{version}}</span></div>
                    <div class="package_description"> {{description}} </div>
                    {{#if items.length}}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Checksum</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#items}}
                            <tr id="package_{{id}}" class="package_row" rel="popover">
                                <td class="type">{{type}}</td>
                                <td class="name">
                                    {{name}}
                                    <div id="package_{{id}}_briefing" class="hide">
                                        <div class="item_briefing">
                                            <div class="deps">
                                                <div><b>Model</b> Worldwide</div>
                                                <div><b>Terrain</b> Egypt</div>
                                            </div>
                                            <h1>Kabul</h1>
                                            <p>This scenario takes place in North Egypt, with an opposition between a blue force, a local red asymetric force and a neutral population.</p>
                                            <p>Some scores are calculated and allow the player to follow the mean operational state of the red units, the blue units and the combattant blue units.</p>
                                            <h2>Profiles</h2>
                                            <ul>
                                                <li><b>Supervisor:</b> scripted actions allow you to demonstrate the scenario and the use of scores</li>
                                                <li><b>Blue:</b> to actually play the scenario</li>
                                            </ul>
                                            <h2>Objectives</h2>
                                            <ul>
                                                <li>Destroy the red forces</li>
                                                <li>Protect the population</li>
                                            </ul>
                                        </div>
                                    </div>                                    
                                </td>
                                <td class="date">{{date}}</td>
                                <td class="checksum">{{#if checksum.length}}0x{{checksum}}{{/if}}</td>
                                <td class="action">
                                    {{#equal action "add"}}
                                    <label class="checkbox"><input type="checkbox"> Add</label>
                                    {{/equal}}
                                    {{#equal action "update"}}
                                    <label class="checkbox"><input type="checkbox"> Update</label>
                                    {{/equal}}
                                    {{#equal action "error"}}
                                    <label class="package_label">
                                        <span class="badge badge-important">!</span>
                                        {{error}}
                                    </label>
                                    {{/equal}}                            
                                </td>
                            </tr>
                            {{/items}}
                        </tbody>
                    </table>
                    <div class="form-actions">
                        <button type="submit" class="btn">Save</button>
                        <button class="btn btn-primary">Discard</button>
                    </div>
                    {{/if}}
                </form>
            </script>
        </div>
    </div>
</div>
