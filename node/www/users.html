[#ftl]
[#assign is_cluster = name == "cluster"]
<div class="row">
    <div class="span9">
        <div id="user_settings"></div>
        <div id="user_error"></div>
        <div class="form-inline create_form">
            <div class="control-group">
                <div class="controls">
                    <a id="user_create" class="btn"><i class="icon-plus"></i> Add...</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="span9">
        <table class="table table-striped">
            <thead>
                <th>Email</th>
                <th>Name</th>
                [#if !is_cluster]
                <th>Type</th>
                [/#if]
                <th></th>
            </thead>
            <tbody id="users">
            </tbody>
        </table>
    </div>
</div>
[#-- User Settings Dialog --]
<script type="text/template" id="user_settings_template">
    <div class="modal">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>
            <h3>{{#if add}}Add{{else}}Edit{{/if}} Administrator</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="text" id="username"{{#if username}} value="{{username}}"{{/if}}/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" id="name"{{#if name}} value="{{name}}"{{/if}}/>
                    </div>
                </div>
                [#if !is_cluster ]
                {{#if add}}
                <div class="control-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <select id="type">
                            <option value="manager">Manager</option>
                            <option value="user" selected="selected">User</option>
                        </select>
                    </div>
                </div>
                {{/if}}
                [/#if]
                <div class="control-group">
                    <label class="control-label" for="lang">Language</label>
                    <div class="controls">
                        <select id="lang">
                            <option value="eng">English</option>
                        </select>
                    </div>
                </div>
                {{#if other}}
                <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password_bis">Confirm</label>
                    <div class="controls">
                        <input type="password" id="password_bis"/>
                    </div>
                </div>
                {{/if}}
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="temporary"{{#equal temporary "true"}} checked="checked"{{/equal}}/>
                            {{#if other}}
                            Force password reset
                            {{else}}
                            Change password
                            {{/if}}
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a class="btn btn-inverse add">{{#if pwd}}Add{{else}}Save{{/if}}</a>
            <a class="btn btn-inverse" data-dismiss="modal">Discard</a>
        </div>
    </div>
</script>
[#-- Error Template --]
<script type="text/template" id ="user_error_template">
    <div class="alert alert-error"><b>Error</b> {{content}}</div>
</script>
[#-- User Template --]
<script type="text/template" id="user_template">
    <td>{{username}}</td>
    <td>{{name}}</td>
    [#if !is_cluster]
    <td class="ufirst">{{type}}</td>
    [/#if]
    <td class="action">
        <a class="btn edit"><i class="icon-edit"></i> Edit </a>
        {{#equal id "${user.id}" }}
        {{else}}
        <a class="btn delete"><i class="icon-trash"></i> </a>
        {{/equal}}
    </td>
</script>
