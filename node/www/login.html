[#ftl]
<!DOCTYPE html>
<html lang="en">
    [#include "head.html"]
    <body>
        [#include "top_bar.html"]
        <div class="container">
            <div class="row">
                <div class="hero-unit masa_header">
                    <h1>MASA Sword</h1>
                </div>
                <form id="sign_in_form" action="login" method="post" class="form-horizontal sign_in">
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username" id="username"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" name="password" id="password"/>
                        </div>
                    </div>
                    <div class="sign_in_action">
                        <a class="btn btn-large btn-inverse log_in">Sign in</a>
                    </div>
                </form>
                <div id="error_login"><div>                
            </div>
        </div>
        <script type="text/template" id="error_template">
            <div class="alert alert-error"><b>Error</b> {{content}}</div>
        </script>        
    </body>
    [#include "imports.html"]
    <script src="js/login.js"></script>
</html>
