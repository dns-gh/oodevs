[#ftl]
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand"> Sword <span class="ufirst">${type}</span></a>
            [#if name!="cluster"]
            <a class="brand_name brand"> ${name}</a>
            [/#if]
            <ul class="nav pull-right">
                [#if user??]
                <script>var user = {};
                    [#list user?keys as key]
                    user.${key}="${user[key]}";
                    [/#list]
                </script>
                <li class="label label-important ufirst"> ${user.type} </li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> ${user.name} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a class="emu_btn"><b>${user.name}</b><br/>${user.username}</a></li>
                    <li class="divider"></li>
                    <li><a class="emu_btn sign_out"><i class="i"></i> Sign Out </a></li>
                </ul>
                </li>
                [/#if]
            </ul>
        </div>
    </div>
</div>
